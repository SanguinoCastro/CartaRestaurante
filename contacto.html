    <!-- Formulario  -->

  <div class="formulario-cont">
    <div>
      <h1>Contactanos:</h1>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            ¡Verificado!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Telefono</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="validationTooltipUsernamePrepend">(+34)</span></div>
            <input type="tel"  minlength="9" maxlength="9" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
              ¡Verificado!
            </div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="validationCustom01">Mensaje</label>
        <textarea class="form-control" id="validationCustom01" placeholder="" required></textarea>
        <div class="invalid-feedback">
          Porfavor, introduzca un mensaje en el área de mensajes.
        </div>
      </div>
      
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Acepta los Terminos y condiciones
          </label>
          <div class="invalid-feedback">
            Debes aceptar los terminos para enviar.
          </div>
        </div>
      </div>
      <button class="btn btn-primary enviar" type="submit">Enviar</button>
    </form>
